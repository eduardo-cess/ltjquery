
<template name="main">

<template name="alterandoHTML">
      <form>
          <div class="input-field col s12">
                <input id="teste" type="text" class="validate">
                <label for="teste">Escreva alguma coisa</label>
          </div>

    <div id="conteudoHTML"></div>
</template>

<template name="inserindoHTML">
    <form>
          <div class="input-field col s12">
                <input id="teste" type="text" class="validate">
                <label for="teste">Escreva alguma coisa</label>
          </div>
      </form> 
      <div class="row">
            <button class="btn col s4" id="append">APPEND</button>
            <button class="btn  col s4 right" id="prepend">PREPEND</button>
      </div>
    <div id="conteudoHTML">
      <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
      </ol>
    </div>
</template>

<template name="adicionarHTML">
    <form>
          <div class="input-field col s12">
                <input id="teste" type="text" class="validate">

          </div>

      <div class="row">
            <button class="btn col s4" id="append">AFTER</button>
            <button class="btn  col s4 right" id="prepend">BEFORE</button>
      </div>
    <div id="conteudoHTML">
      
    </div>
</template>
